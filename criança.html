<!DOCTYPE html>
<html lang="en">

    <title>Quem está assistindo? - HBO</title>

  <body class="caixa">

      <header>
        <img

          width="150"

          class="imagem-logo"
        />
      </header>

      <main>
        <!-- início main -->
        <div class="itens">
          <!-- início div p flex em colunas -->
          <h1>Criar PIN</h1>

          <p class="p1-itens">Você precisará de um PIN para criar e editar Perfis infantis.</p>

          <h2>Novo PIN</h2>

          <div class="inputs">
            <!-- início div para inputs -->
            <input
              class="senha"

              placeholder=""
              maxlength="1"
            />

            />

            />

              maxlength="1"
            />
          </div>
          <!-- fim div para inputs -->

          <div class="botoes">
            <!-- inicio div para botoes -->

            <!-- Botão SALVAR -->
            <button class="botao-salvar">SALVAR</button>

            <!-- Botão CANCELAR -->
            <button class="botao-cancelar">CANCELAR</button>
          </div>
          <!-- fim div para botoes -->

          <p class="p2-itens">Os perfis infantis são para usuários com até 17 anos de idade, de acordo com a Política de Privacidade.</p>
        </div>
        <!-- fim div flex em coluna-->
