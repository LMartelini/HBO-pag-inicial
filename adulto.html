<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/style-adulto.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css  " 
      />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Perfil - HBO Max</title>
</head>
<body class="caixa">
    <div class="container">
        <header>
            <img 
            src="Imagens/logo.png"
            width="150"
            height="150"
            class="imagem-logo">
        </header>

        <main>
            <h1>Criar perfil</h1>

        <!-- Perfil -->
        <a href="">
            <section class="perfil">
                <i class="fa fa-user icone" aria-hidden="true">
                </i>
            </section>
        </a>

        <section class="opcao">
            <span class="material-symbols-outlined camera">
                photo_camera
            </span>
            <p>
                Quer carregar uma foto? Use nosso aplicativo <br>móvel.
            </p>
        </section>

        <a href="">
            <section class="fundos">
                <div class="fundo-1"></div>
                <div class="fundo-2"></div>
                <div class="fundo-3"></div>
                <div class="fundo-4"></div>
                <div class="fundo-5"></div>
            </section>
        </a>

        <form>
            <div>
                <input class="nome" type="text" name="nome" id="nome" placeholder="Nome">
            </div>
        </form>

        <div class="botoes">
            <!-- Botão SALVAR -->
            <a href="">
                <section class="salvar">
                    <p>SALVAR</p>
                </section>
            </a>

            <!-- Botão CANCELAR -->
            <a href=""
            class="link-cancelar">
                <section class="cancelar">
                    <p>CANCELAR</p>
                </section>
            </a>
        </div>
        
        </main>

    </div>
    
</body>
</html>
